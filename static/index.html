<!DOCTYPE html>
<html>
<head>
    <title>ChatGPT-Clone</title>
    <style>
        body { font-family: Arial; max-width: 500px; margin: 2em auto; background: #fafafa }
        #chat { min-height: 300px; border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; background: #fff; }
        .user { color: #2e80d1 }
        .bot  { color: #36ba5a }
    </style>
</head>
<body>
    <h2>ChatGPT Clone (Hugging Face, FastAPI, Vercel)</h2>
    <div id="chat"></div>
    <form id="chatForm">
        <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off" required style="width:70%">
        <button type="submit">Send</button>
    </form>
    <script>
      const chatDiv = document.getElementById("chat");
      document.getElementById("chatForm").onsubmit = async (e) => {
        e.preventDefault();
        const userInput = document.getElementById("userInput");
        const userMsg = userInput.value;
        chatDiv.innerHTML += `<div class="user"><b>You:</b> ${userMsg}</div>`;
        userInput.value = "";
        const formData = new FormData();
        formData.append("user_message", userMsg);
        const res = await fetch("/api/send", { method: "POST", body: formData });
        const data = await res.json();
        chatDiv.innerHTML += `<div class="bot"><b>Bot:</b> ${data.bot_response}</div>`;
        chatDiv.scrollTop = chatDiv.scrollHeight;
      };
    </script>
</body>
</html>
